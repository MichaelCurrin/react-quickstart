name: GH Pages Deploy

on:
  push:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md
  pull_request:
    branches: main
    paths-ignore:
      - "docs/**"
      - README.md

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false

      - name: Install ğŸ”§
        run: yarn install

      - name: Test ğŸš¨
        run: yarn test

      - name: Build ğŸ—ï¸
        run: yarn build

      - name: Deploy to GH Pages ğŸš€
        if: ${{ github.event_name != 'pull_request' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
